<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div id="all-books"></div>

    <div id="books">
        <ul id="books-list">
            
        </ul>


    </div>

    <div>

        <table  style="width:100%">
            <thead >
                <tr id="headRow"></tr>

            </thead>
           <tbody id="tbody">

    <div id="form">
        <div class="row">
            <div class="col">
                <h1>Add a book to a list</h1>
                <form action="" id="bookForm">
                    <input type="text" placeholder="Book Title" id="book-title">
                    <input type="text" placeholder="Book Author" id="book-author">
                    <input type="text" placeholder="Current Page On" id="current-page">
                    <input type="text" placeholder="Book Max Page" id="max-page">
                    <button id="submitBtn">Add To List</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./2nacin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
