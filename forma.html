                          name="ime_prezime"
                          required
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="ime_kompanija">Име на компанија</label>

                          name="ime_kompanija"

                        />
                      </div>
                  
              </div>

                    />
                  </div>
                  <div class="form-group col-md-6">
